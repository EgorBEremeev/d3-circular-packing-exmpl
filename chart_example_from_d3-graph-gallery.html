<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Color palette -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<style>
.node:hover{
  stroke-width: 7px !important;
  opacity: 1 !important;
}
</style>


<script>

// set the dimensions and margins of the graph
var width = 1000
var height = 600

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width)
    .attr("height", height)

// Read data
d3.csv("https://raw.githubusercontent.com/EgorBEremeev/d3-circular-packing-exmpl/master/VizData.csv", function(data) {

  // sort the nodes so that the bigger ones are at the back
  data = data.sort(function(a,b){ return b["value"] - a["value"]; });

  // Color palette for continents?
  var color = d3.scaleOrdinal()
    .domain(["Благотворительность", "Политическая деятельность"])
    .range(d3.schemeSet1);

  // Size scale for countries
  var size = d3.scaleLinear()
    .domain([0, 9000])
    .range([30,150])  // circle will be between 7 and 55 px wide

  // create a tooltip
  var Tooltip = d3.select("#my_dataviz")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "2px")
    .style("border-radius", "5px")
    .style("padding", "5px")

  // Three function that change the tooltip when user hover / move / leave a cell
  var mouseover = function(d) {
    Tooltip
      .style("opacity", 1)
  }
  var mousemove = function(d) {
    Tooltip
      .html('<u>' + d.key + '</u>' + "<br>" + d.value + " рублей")
      .style("left", (d3.mouse(this)[0]+20) + "px")
      .style("top", (d3.mouse(this)[1]) + "px")
  }
  var mouseleave = function(d) {
    Tooltip
      .style("opacity", 0)
  }
  

  // Draw circles and texts for the nodes
	
//  var nodes = svg.append("g")
//    .attr("class", "nodes");

  var node = svg.selectAll("node")
    .data(data)
    .enter()
    .append("g");

  var circle = node.append("circle")
    .attr("r", function(d){ return size(d.value)})
	.attr("cx",0)
    .attr("cy", 0)
    .style("fill", function(d){ return color(d.category)})
     .style("fill-opacity", 0.8)
      .attr("stroke", "black")
      .style("stroke-width", 1)
      .on("mouseover", mouseover) // What to do when hovered
      .on("mousemove", mousemove)
      .on("mouseleave", mouseleave)
      .call(d3.drag() // call specific function when circle is dragged
           .on("start", dragstarted)
           .on("drag", dragged)
           .on("end", dragended));
		   

  var text = node.append("text")
    .text(function(d){ return d.value})
   // .attr("y", ".3em")
    .attr("text-anchor", "middle")
	.style("font-size","1.66em")
	.style("font-weight", "bold")
	.style("fill", "#FF4669");


  var text = node.append("text")
    .text(function(d){ return d.key})
    .attr("y", "1em")
    .attr("text-anchor", "middle")
	.attr("wrap_wide", function(d){ return 2*size(d.value)})
	.call(wrap);


  // Features of the forces applied to the nodes:
  var simulation = d3.forceSimulation()
 //     .force("forceX", d3.forceX().strength(.1).x(width * .5))
      .force("forceY", d3.forceY().strength(.1).y(height * .5))
      .force("center", d3.forceCenter().x(width / 2).y(height / 2)) // Attraction to the center of the svg area
      .force("charge", d3.forceManyBody().strength(-15)) // Nodes are attracted one each other of value is > 0
      .force("collide", d3.forceCollide().strength(.1).radius(function(d){ return (size(d.value)+3) }).iterations(1)) // Force that avoids circle overlapping

  // Apply these forces to the nodes and update their positions.
  // Once the force algorithm is happy with positions ('alpha' value is low enough), simulations will stop.
  simulation
      .nodes(data)
      .on("tick", function(d){
        node
           // .attr("cx", function(d){ return d.x; })
           // .attr("cy", function(d){ return d.y; })
		    .attr("transform", function(d) {return "translate(" + d.x + "," + d.y + ")"})
      });

  // What happens when a circle is dragged?
  function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(.03).restart();
    d.fx = d.x;
    d.fy = d.y;
  }
  function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }
  function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(.03);
    d.fx = null;
    d.fy = null;
  }
  
function wrap(text) {
  text.each(function() {
    var text = d3.select(this),
		wrap_width = parseFloat(text.attr("wrap_wide")),
        words = text.text().split(/\s+/).reverse(),
        word,
        line = [],
        lineNumber = 0,
        lineHeight = 1, // ems
        y = text.attr("y"),
        dy = 0,//parseFloat(text.attr("dy")),

        tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em").attr("wrap_width", wrap_width);
    while (word = words.pop()) {
      line.push(word);
      tspan.text(line.join(" "));
	  var ComputedTextLength = tspan.node().getComputedTextLength();
      if (ComputedTextLength > wrap_width) {
        line.pop();
        tspan.text(line.join(" "));
        line = [word];
        tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").attr("wrap_width", wrap_width).text(word);
      }
    }
  });
}

})

</script>
